server {
  listen 8080;
  server_name localhost;

  # Directory containing the static files
  root /usr/share/nginx/html;
  index index.html;

  # Handle SPA routing: try to serve the requested file,
  # then a directory, and finally fall back to index.html
  location / {
    try_files $uri $uri/ /index.html;
  }
}
